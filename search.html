<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Search</title>
    <style>
        body {
            background-color: #b6ad56;
        }
        .input-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-wrapper label {
            width: 130px; 
            margin-right: 10px;
            text-align: right; 
        }
    </style>
</head>
<body>
    <h1>Guitar Inventory Management</h1>
    <div>
        <div class="input-wrapper">
            <label for="builder">Builder:</label>
            <input id="builder" />
    </div>
    <br />
    <div class="input-wrapper">
        <label for="model">Model:</label>
        <input id="model" />
    </div>
    <br />
    <div class="input-wrapper">
        <label for="type">Type:</label>
        <input id="type" />
    </div>
    <br /> 
    <div class="input-wrapper">
        <label for="backWood">Back Wood:</label>
        <input id="backWood" />
    </div>
    <br />
    <div class="input-wrapper">
        <label for="topWood">Top Wood:</label>
        <input id="topWood" />
    </div>
    <br />
    <button onclick="searchGuitar()">Search</button>
    <br />
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Price</th>
                <th>Builder</th>
                <th>Model</th>
                <th>Type</th>
                <th>Back Wood</th>
                <th>Top Wood</th>
            </tr>
        </thead>
        <tbody id="searchResult"></tbody>
    </table>

    <script>
        let guitars = [
            { serialNumber: "0001", price: "999.99", builder: "Fender", model: "Stratocaster", type: "Electric", backWood: "Maple", topWood: "Alder" },
            { serialNumber: "0002", price: "1499.99", builder: "Gibson", model: "Les Paul", type: "Electric", backWood: "Mahogany", topWood: "Maple" },
            { serialNumber: "0003", price: "799.99", builder: "Taylor", model: "814ce", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce" },
            { serialNumber: "0004", price: "599.99", builder: "Martin", model: "D-28", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce" },
            { serialNumber: "0005", price: "299.99", builder: "Epiphone", model: "SG", type: "Electric", backWood: "Mahogany", topWood: "Mahogany" }
        ];

        function searchGuitar() {
            let builder = document.getElementById("builder").value.toLowerCase();
            let model = document.getElementById("model").value.toLowerCase();
            let type = document.getElementById("type").value.toLowerCase();
            let backWood = document.getElementById("backWood").value.toLowerCase();
            let topWood = document.getElementById("topWood").value.toLowerCase();

            let table = document.getElementById("searchResult");
            table.innerHTML = "";

            for (let guitar of guitars) {
                if ((!builder || guitar.builder.toLowerCase().includes(builder)) &&
                    (!model || guitar.model.toLowerCase().includes(model)) &&
                    (!type || guitar.type.toLowerCase().includes(type)) &&
                    (!backWood || guitar.backWood.toLowerCase().includes(backWood)) &&
                    (!topWood || guitar.topWood.toLowerCase().includes(topWood))) {
                    let row = table.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    let cell5 = row.insertCell(4);
                    let cell6 = row.insertCell(5);
                    let cell7 = row.insertCell(6);

                    cell1.textContent = guitar.serialNumber;
                    cell2.textContent = guitar.price;
                    cell3.textContent = guitar.builder;
                    cell4.textContent = guitar.model;
                    cell5.textContent = guitar.type;
                    cell6.textContent = guitar.backWood;
                    cell7.textContent = guitar.topWood;
                }
            }
        }
    </script>
</body>
</html>
