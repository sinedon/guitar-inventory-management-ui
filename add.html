<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guitar</title>
    <style>
        body {
            background-color: #b6ad56;
        }
        .input-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-wrapper label {
            width: 130px; 
            margin-right: 10px;
            text-align: right; 
        }
    </style>
</head>
<body>
    <h1>Guitar Inventory Management</h1>
    <div>
        <div class="input-wrapper">
            <label for="serialNumber">Serial Number:</label>
            <input id="serialNumber" />     
        </div>
        <div class="input-wrapper">
            <label for="price">Price:</label>
            <input id="price" type="number" />
        </div>
        <div class="input-wrapper">
            <label for="builder">Builder:</label>
            <input id="builder" />
        </div>
        <div class="input-wrapper">
            <label for="model">Model:</label>
            <input id="model" />
        </div>
        <div class="input-wrapper">
            <label for="type">Type:</label>
            <input id="type" />
        </div>
        <div class="input-wrapper">
            <label for="backWood">Back Wood:</label>
            <input id="backWood" />
        </div>
        <div class="input-wrapper">
            <label for="topWood">Top Wood:</label>
            <input id="topWood" />
        </div>
        <button onclick="addGuitar()">Add The Guitar</button>
    </div>

    <script>
        function addGuitar() {
            let serialNumber = document.getElementById("serialNumber").value;
            let price = document.getElementById("price").value;
            let builder = document.getElementById("builder").value;
            let model = document.getElementById("model").value;
            let type = document.getElementById("type").value;
            let backWood = document.getElementById("backWood").value;
            let topWood = document.getElementById("topWood").value;

            let guitarData = {
                "Serial Number": serialNumber,
                "Price": price,
                "Builder": builder,
                "Model": model,
                "Type": type,
                "Back Wood": backWood,
                "Top Wood": topWood
            };

            let jsonData = JSON.stringify(guitarData, null, 2);
            alert(jsonData);
        }
    </script>
</body>
</html>
